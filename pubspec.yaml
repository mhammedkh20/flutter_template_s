name: template_flutter_project
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # ? localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  dartz: ^0.10.1
  get_it: ^7.7.0

  # ? network
  dio: ^5.6.0
  pretty_dio_logger: ^1.4.0

  # ? resize
  flutter_screenutil: ^5.9.3

  # ? state management
  flutter_bloc: ^8.1.6

  # ? utils
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  octo_image: ^2.1.0
  lottie: ^3.1.2
  rename: ^3.0.2   # rename the app
  rxdart: ^0.28.0
  url_launcher: ^6.3.0

  # ? test
  mockito: ^5.4.4

  # ? platforms packages
  package_info_plus: ^8.0.2
  share_plus: ^7.0.2
  in_app_review: ^2.0.9
  shared_preferences: ^2.3.2
  image_picker: ^1.1.2
  flutter_local_notifications: ^17.2.2

  # ? firebase
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  firebase_analytics: ^11.2.1
  firebase_crashlytics: ^4.0.4
  firebase_remote_config: ^5.0.4
  cloud_firestore: ^5.2.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: "^0.13.1"
  change_app_package_name: ^1.1.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_app.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/json/